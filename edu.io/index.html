<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edu.io</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-green-700">
  
<!-- nav bar -->
 <nav class="bg-green-800 w-full pt-4 pb-4 flex justify-center items-center shadow-down">

   <div class="w-11/12 flex justify-between"> <!--nav inside wrapper -->
     
     <div class="text-3xl md:text-4xl lg:text-5xl font-bold flex justify-center items-center text-white   cursor-pointer">
        EDU.IO
     </div> <!-- company title -->
      
     <!-- menu close state -->
     <div id="menu_close_state" class="flex justify-evenly items-center gap-6 lg:gap-10 font-bold cursor-pointer">
       <div class="hidden text-white md:block md:text-xl lg:text-2xl hover:underline hover:scale-110 lg:hover:scale-125">HOME</div>
       <div class="hidden text-white md:block md:text-xl lg:text-2xl hover:underline hover:scale-110 lg:hover:scale-125">COURSES</div>
       <div class="hidden text-white md:block md:text-xl lg:text-2xl hover:underline hover:scale-110 lg:hover:scale-125">CONTACT US</div>
       <div class="hidden text-white md:block md:text-xl lg:text-2xl hover:underline hover:scale-110 lg:hover:scale-125">SUBS</div>
       <div id="hamburger_menu_open" class="w-14 h-9 relative md:hidden"><!--hamburger menu -->
         <div class="absolute w-full top-0  border-[3px] border-solid border-white"></div>
         <div class="absolute w-full top-50% translate-y-(-2/4) border-[3px] border-solid border-white"></div>
         <div class="absolute w-full bottom-0   border-[3px] border-solid border-white"></div>
       </div>
     </div>

     <!-- menu open state -->
     <div id="menu_open_state" class="hidden justify-normal items-center gap-12 font-bold absolute top-0 right-0  w-2/4 h-full flex-col z-10 backdrop-blur-sm bg-rgba shadow-left">
      
      <div class="w-full">

        <div id="hamburger_menu_close" class="w-16 h-11 relative top-4 left-2 cursor-pointer"><!--hamburger menu -->
          <div class="absolute w-full top-50% translate-y-(-2/4) rotate-45 border-4 border-solid border-white"></div>
          <div class="absolute w-full top-50% translate-y-(-2/4) rotate-(-45) border-4 border-solid border-white"></div>
          <div class="hidden absolute w-full bottom-0  border-4 border-solid border-white"></div>
        </div>

      </div>
      
      <div class="w-full flex flex-col gap-4">
       <div class=" text-white w-full p-2 border-b-2 border-solid border-white cursor-pointer">HOME</div>
       <div class=" text-white w-full p-2 border-b-2 border-solid border-white cursor-pointer">COURSES</div>
       <div class=" text-white w-full p-2 border-b-2 border-solid border-white cursor-pointer">CONTACT US</div>
       <div class=" text-white w-full p-2 border-b-2 border-solid border-white cursor-pointer">SUBS</div>
      </div>
      
    </div>

    </div><!--nav inside wrapper ends-->

 </nav>

</body>
<script src="js/indexScript.js"></script>
</html>
